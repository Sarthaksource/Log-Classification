<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Classifier</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>CSV Log Classifier</h1>
    <form id="upload-form">
      <label for="file-input" class="file-input-wrapper" id="file-label">
        Click to choose a .csv file or drag it here.
      </label>
      <input type="file" id="file-input" name="file" accept=".csv" required>
      <button type="submit">Classify Logs</button>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="spinner"></div>

    <!-- Table for results -->
    <div id="table-container" class="table-container"></div>

    <!-- Download button -->
    <a href="#" id="download-link" class="download-btn" style="display:none;">Download Classified CSV</a>
  </div>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script src="/static/index.js"></script>
</body>
</html>
